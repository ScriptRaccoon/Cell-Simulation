<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cell Simulation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width; 
    initial-scale=1; maximum-scale=1; user-scalable=0;"/>
</head>
<body>
    <aside id="menu">
        <div id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <div id="menuContent">
            <ul>
                <li>
                    <div class="cell-icon cell"></div> <span id="cellInfo"></span>
                </li>
                <li>
                    <div class="cell-icon food"></div> <span id="foodInfo"></span>
                </li>
                <li id="poisonStat">
                    <div class="cell-icon poison"></div> <span id="poisonInfo"></span>
                </li>
                <br>
                <li>
                    Poison<label id="poisonLabel" for="poisonToggler" class="fas fa-toggle-off"></label>
                    <input type="checkbox" id="poisonToggler">
                </li>
                <li>
                    Pause&nbsp;<label id="pauseLabel" for="pauseToggler" class="far fa-stop-circle">
                    </label>
                    <input type="checkbox" id="pauseToggler">
                </li>
                <li>
                    Code&nbsp;&nbsp;&nbsp;<a href="https://github.com/ScriptRaccoon/cell-simulation" target="_blank" title="Code on GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <canvas id="canvas" width="900" height="600"></canvas>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
