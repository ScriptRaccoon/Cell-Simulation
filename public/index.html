<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Simulation</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>    
    <header>
        <span title="Number of cells" id="cellInfo"></span>
        <a title="GitHub repository" href="https://github.com/ScriptRaccoon/cell-simulation" target="_blank">GitHub</a>
    </header>    
    <canvas id="canvas" width="900" height="600"></canvas>
    <footer>
        <label id="poisonLabel" for="poisonToggler">Poison off</label>
        <input type="checkbox" id="poisonToggler">
        <label id="pauseLabel" for="pauseToggler">Pause</label>
        <input type="checkbox" id="pauseToggler">
    </footer>   
    <script src="./js/main.js" type="module"></script>
</body>
</html>
