<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cell Simulation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <meta property="og:title" content="Cell Simulation">
    <meta property="og:description" content="A simulation of cells who are swimming to the next food">
    <meta property="og:type" content="Website">
    <meta property="og:url" content="https://cell-simulation.netlify.app/">
    <meta property="og:site_name" content="Cell Simulation">
    <meta property="og:image" content="./screenshots/screenshot1.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width; 
    initial-scale=1; maximum-scale=1; user-scalable=0;"/>
</head>
<body>
    <menu id="menu">
        <i id="hamburger" class="fas fa-bars"></i>
        <section id="menuContent">
            <section id="menuStats">
                    <div class="cell-icon cell"></div>
                    <span class="stat"id="cellInfo"></span>
                    <div class="cell-icon food"></div>
                    <span class="stat" id="foodInfo"></span>
                    <div class="cell-icon poison"></div>
                    <span class="stat"id="poisonInfo"></span>
                    <div class="cell-icon helper"></div>
                    <span class="stat"id="helperInfo"></span>
                    <div class="cell-icon immortal"></div>
                    <span class="stat"id="immortalInfo"></span>
                    <div class="cell-icon blackhole"></div>
                    <span class="stat" id="blackholeInfo"></span>
            </section>
            <section id="menuTable">                    
                <label id="historyLabel" for="historyToggler" class="fas fa-toggle-off">
                    <input type="checkbox" id="historyToggler">
                </label>                
                <span>History</span>
                <label id="pauseLabel" for="pauseToggler" class="far fa-stop-circle">
                    <input type="checkbox" id="pauseToggler">
                </label>               
                <span>Pause</span>
                <label id="restartBtn" class="fas fa-history"></label>
                <span>Restart</span>
                <a href="https://github.com/ScriptRaccoon/cell-simulation" target="_blank">
                <i class="fab fa-github"></i></a>
                <span>Code</span>
            </section>
        </section>
    </menu>
    <canvas id="canvas" width="900" height="600"></canvas>
    <div id="historyCanvasContainer">
        <canvas id="historyCanvas" width="3000" height="100"></canvas>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
