<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cell Simulation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width; 
    initial-scale=1; maximum-scale=1; user-scalable=0;"/>
</head>
<body>
    <menu id="menu">
        <div id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <section id="menuContent">
            <section id="menuStats">
                    <div class="cell-icon cell"></div>
                    <span id="cellInfo"></span>
                    <div class="cell-icon immortal"></div>
                    <span id="immortalInfo"></span>
                    <div class="cell-icon food"></div>
                    <span id="foodInfo"></span>
                    <div class="cell-icon poison"></div>
                    <span id="poisonInfo"></span> 
            </section>
            <section id="menuTable">                    
                <label id="poisonLabel" for="poisonToggler" class="fas fa-toggle-off">
                    <input type="checkbox" id="poisonToggler">
                </label>                
                <span>Poison</span>
                <label id="pauseLabel" for="pauseToggler" class="far fa-stop-circle">
                    <input type="checkbox" id="pauseToggler">
                </label>               
                <span>Pause</span>
                <label id="restartBtn" class="fas fa-history"></label>
                <span>Restart</span>
                <a href="https://github.com/ScriptRaccoon/cell-simulation" target="_blank">
                <i class="fab fa-github"></i></a>
                <span>Code</span>
            </section>
        </section>
    </menu>
    <canvas id="canvas" width="900" height="600"></canvas>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
